<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("imgs/barter.jpg"); /* Replace 'your-background-image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: black; /* Text color */
        
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }
    </style>
    <title>Text on Background Image</title>
</head>
<body>
    <div class="text-container">
        <h1>Your Text Here</h1>
        <p>Additional text or content can go here.</p>
    </div>
</body>
</html>
